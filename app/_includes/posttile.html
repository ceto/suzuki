<article class="post post--tile post--{{ post.type }}">
	<div class="row">
		<div class="medium-6 medium-push-10 columns">
			<figure class="post__figure">
				<a href="{{ post.url }}">
					<img src="{{ post.figure }}" width="640" height="640" alt="{{ post.title }}">
				</a>
			</figure>
		</div>
		
		<div class="medium-10 medium-pull-6 columns">
			<header class="post__header">
				<h3 class="post__title">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</h3>
				<time class="post__time">{{ post.date | date_to_string }}</time>
				<div class="post__content">
					{{ post.excerpt }}
				</div>				
			</header>

		</div>
	<a class="post__bottomlink" href="{{ post.url }}">BÅ‘vebben &hellip;</a>
	</div>
</article>
